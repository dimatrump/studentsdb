<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Форма Редагування Студента</title>
	<meta name="description" value="Форма редагування студента">
	
	<!-- Include Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form>
		<div class="row">
			<div class="col-xs-12">
				<h1>Форма редагування Студента</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				Ім'я*
			</div>
			<div class="col-xs-4" align="left">
				<input type="text" required>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				По-батькові
			</div>
			<div class="col-xs-4" align="left">
				<input type="text">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				Прізвище*
			</div>
			<div class="col-xs-4" align="left">
				<input type="text" required>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				№ Білету*
			</div>
			<div class="col-xs-4" align="left">
				<input type="text" required>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				Дата народження
			</div>
			<div class="col-xs-4" align="left">
				<input type="text">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				Фото
			</div>
			<div class="col-xs-4" align="left">
				<input type="file">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				Група*
			</div>
			<div class="col-xs-4" align="left">
				<select required>
        	<option value="dfdf">КСД-11</option>
        	<option value="dfd">КСД-12</option>
        	<option value="dfd">КСД-13</option>
        </select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				Додаткові нотатки
			</div>
			<div class="col-xs-4" align="left">
				<textarea></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2" align="right">
				<input type="submit" value="Зберегти">
			</div>
			<div class="col-xs-4" align="left">
				<a href="index.html"><input type="button" value="Скасувати"></a>
			</div>
		</div>
		</form>
	</div>
	
	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <!-- Javascript Section -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
